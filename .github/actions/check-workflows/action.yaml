name: "Check Workflows Status"
description: Check the status of workflows
inputs:
  workflow:
    required: true
    description: "workflow to check"

runs:
  using: "composite"
  steps:
    - name: Check status of workflow
      uses: actions/github-script@v5
      with:
        script: |
          const { data } = await github.rest.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'your-workflow',
            branch: 'main',
            event: 'push',
            status: 'success'
          });
          return data.total_count;
        github-token: ${{ secrets.K8S_PROJECT_SECRET }}
